<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Reveal.js Tree Menu</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/white.css">
    <link rel="stylesheet" href="../menu.css">
    <script type="importmap">
      {
        "imports": {
          "reveal.js" : "/node_modules/reveal.js/dist/reveal.esm.js",
          "reveal.js/plugin/markdown/markdown.esm.js" : "/node_modules/reveal.js/plugin/markdown/markdown.esm.js",
          "reveal.js-tree-menu/menu.js" : "../menu.js"
        }
      }
    </script>
    <script type="module" src="script.js"></script>
  </head>
  <body>     
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="slides.md"
          data-separator-vertical="\r?\n\|\|\|\r?\n"
        ></section>
      </div>
    </div>
  </body>
</html>
